<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header">
  </header>

  <main class="divider">
    <h2>Review & Place your Order</h2>
    <section class="checkout-form">

      <form name="checkout" class="checkout">
        <fieldset>
          <legend>Shipping</legend>
          <label for="first-name">
            First Name
            <input type="text" name="first-name">
          </label>

          <label for="last-name">
            Last Name
            <input type="text" name="last-name">
          </label>

          <label for="street">
            Street
            <input type="text" name="street">
          </label>

          <label for="city">
            City
            <input type="text" name="city">
          </label>

          <label for="state">
            State
            <input type="text" name="state">
          </label>

          <label for="zip">
            Zip
            <input type="text" name="zip">
          </label>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label for="card-number">
            Card number
            <input type="number" name="card-number">
          </label>

          <label for="expiration">
            Expiration
            <input type="text" name="expiration">
          </label>

          <label for="security-code">
            Security code
            <input type="text" name="security-code">
          </label>
        </fieldset>
        <fieldset name="order-summary" class="order-summary">
          <legend>Order Summary</legend>
          <label for="subtotal" name="subtotal">
            Item Subtotal
          </label>

          <label for="shipping-estimate" name="shipping-estimate">
            Shipping estimate
          </label>

          <label for="tax" name="tax">
            Tax
          </label>

          <label for="order-total" name="order-total">
            Order Total
          </label>
        </fieldset>
        <button>Checkout</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
