<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header">
  </header>

  <main class="divider">
    <h2>Review & Place your Order</h2>
    <section class="checkout-form">

      <form name="checkout" class="checkout">
        <fieldset>
          <legend>Shipping</legend>
          <label for="fname">
            First Name
            <input type="text" name="fname" required>
          </label>

          <label for="lname">
            Last Name
            <input type="text" name="lname" required>
          </label>

          <label for="street">
            Street
            <input type="text" name="street" required>
          </label>

          <label for="city">
            City
            <input type="text" name="city" required>
          </label>

          <label for="state">
            State
            <input type="text" name="state" required>
          </label>

          <label for="zip">
            Zip
            <input type="text" name="zip" required>
          </label>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">
            Card number
            <input type="number" name="cardNumber" required>
          </label>

          <label for="expiration">
            Expiration
            <input type="text" name="expiration" required>
          </label>

          <label for="code">
            Security code
            <input type="text" name="code" required>
          </label>
        </fieldset>
        <fieldset name="order-summary" class="order-summary" required>
          <legend>Order Summary</legend>
          <label for="subtotal">
            Item Subtotal
          </label>

          <label for="shipping">
            Shipping estimate
          </label>

          <label for="tax">
            Tax
          </label>

          <label for="orderTotal">
            Order Total
          </label>
        </fieldset>
        <button type="submit" id="checkout-btn">Checkout</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
